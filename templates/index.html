<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Detection</title>
</head>

<body>
    <div class="main">
        <h2 class='head'><span>SPAM DETECTOR</h2>
        <div class='desc'>
            <p>Please type in the text box to check whether the message is a Spam or Not</p>
        </div>

        <div class="container">
            <form action="{{ url_for('predict') }}" method="POST">
                <textarea class='message' name="message" rows="15" cols="75"
                    placeholder="Enter Your Message Here."></textarea><br />
                <input type="submit" class="btn" value="Predict">
            </form>
        </div>
        
        <div class="predict">
            {{prediction_text}}
        </div>
    </div>


</body>

</html>
